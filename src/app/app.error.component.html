<h1 mat-dialog-title>Error</h1>
<mat-divider style="width: 350px; margin: 0 0 0 -25px;"></mat-divider>
<div mat-dialog-content style="padding-top: 16px;">
  <p>{{data | errorCurrency}}</p>
</div>
<mat-divider style="width: 350px; margin: 0 0 0 -25px;"></mat-divider>
<div mat-dialog-actions style="display: block; text-align: right;">
  <button type="button" class="btn btn-secondary" (click)="onNoClick()">Close</button>
</div>
